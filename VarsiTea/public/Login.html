<!DOCTYPE>
<html>
	<head>
		<title>
			VarsiTea - Login
		</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1">
		
		<!-- firebase library -->
		<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
		
		<link rel="stylesheet" type="text/css" href="Login.css">
		<script>
			function showPassword() {
				var key_attr = $('#key').attr('type');
				if(key_attr != 'text') {
					$('.checkbox').addClass('show');
					$('#key').attr('type', 'text');
				}
				else {
					$('.checkbox').removeClass('show');
					$('#key').attr('type', 'password');
				}
			}
			function login(){
				$('#btn-login').attr('value', 'YOU ARE NOW LOGGED IN');
			}
		</script>
		
	</head>
	<body>
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
			<div class="navbar-header">
			  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>                        
			  </button>
			  <a class="navbar-brand" href="#"><img src="Images/VarsiTea.jpg" alt="Mountain View" style="width:135px;height:50px;"></a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
			  <ul class="nav navbar-nav">
				<li><a href="Home.html">Home</a></li>
				<li><a href="Menu.html">Menu</a></li>
				<li><a href="Order.html">Order</a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="CreateAccount.html"><span class="glyphicon glyphicon-user"></span> Create Account</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
			  </ul>
			</div>
		  </div>
		</nav>
		
		<section id="login">
			<div class="container">
				<div class="form-wrap">
				<h1>Log in with your email account</h1>
					<form role="form" action="javascript:;" method="post" id="login-form" autocomplete="off">
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" name="email" id="email" class="form-control" placeholder="somebody@example.com">
						</div>
						<div class="form-group">
							<label for="key" class="sr-only">Password</label>
							<input type="password" name="key" id="key" class="form-control" placeholder="Password">
						</div>
						<div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
						<input type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" value="Log in" onclick="login()">
					</form>
					<a href="javascript:;" class="forget" data-toggle="modal" data-target=".forget-modal"></a>
					<hr>
				</div>
			</div> <!-- /.container -->
		</section>
	</body>
</html>
