<!DOCTYPE>
<html>
	<head>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale = 1">
		
		
		<title>
			Mortgage Calculator
		</title>
		
		<link rel="stylesheet" type="text/css" href="StylesheetM.css">
		
		<script src="Mortgages.js"></script>
		
	</head>
	
	<body>
		<div class="container-fluid">
			<fieldset>
				<legend>
					Welcome to the Mortgage Calculator!
				</legend>
				<form id="inputForm">
					<label for="princLoanAmtTB">Principle loan amount</label> 
					<input type="text" name="princLoanAmtTB" id="princLoanAmtTB"/></br>
					
					<label for="interestRateTB">Anual interest rate</label> 
					<input type="text" name="interestRateTB" id="interestRateTB"/></br>
					
					<label for="yearsDDL">Number of years</label> 
					<select id="yearsDDL"> 
						<option value=15>15</option> 
						<option value=20>20</option> 
						<option value=30 selected="selected">30</option> 
					</select> <br /> 
					
					 <input type="button" 
										value="Calculate" 
				                        onClick="calculate()"/><br />
				</form>
				<div id="summary"> 
					<div id = "tableTitle">
						
					</div>
					<table class='table-striped' style='width:100%' id = 'summaryTable'>
					</table>
				</div>
				<div id="schedule"> 
				</div> 
				
			</fieldset>
		</div>
	</body>
</html>
